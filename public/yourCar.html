<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/findCar.css">
    <script src="main.js" defer></script>
    
    <style>
        .navbar-expand-md-custom,
        .footer-custom {
            background-color: orange;
        }
    </style>
    <title>Crazy Delebils website</title>
</head>

<body>
    <header class="mt-2 mx-2">
        <div class="header">
            <div class="col text-center header-btns">
                <a class="header-logo text-dark h2" href="#">Mo-Bil</a>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#logInModal" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
            
        </div>
    </header>
    
    <div class="my-3"></div>
    <div class="d-flex justify-content-center">
        <div class="col-12 my-3">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img src="https://picsum.photos/id/247/800/300" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <div class="card-block py-2 px-2">
                            <h5 class="card-title">Model: <span id="modelField"></span> <br></h5>
                            <h6 class="card-subtitle mb-2 text-muted">Farve: <span id="colorField"></span> <br><br>></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Pris pr. km: <span id="pricePerKmField"></span> <br><br></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Køretur påbegyndt: <span id="tripBeginField"></span> <br><br></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Pris indtil videre: <span id="totalPriceField"></span> <br><br></h6>
                            <button id="cancelTrip" class="btn btn-info">Afslut køretur</button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" aria-hidden="true" id="endTrip">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Afslut rejse</h5>
                </div>
                <div class="modal-body" id="toPay"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="cancel">Annuller</button>
                    <button type="button" class="btn btn-info" id="accept"  href="index.html">Afslut og betal</button>
                </div>
            </div>
        </div>
    </div>
    <div id="map-container">
        <h3>Bilen kan findes her:</h3>
        <div id="map"></div>
    </div>
    <footer class="footer footer-custom mt-auto py-3">
        <div class="container">
            <div class="text-white">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, non!</div>
        </div>
    </footer>

    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logIn" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log ind</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="modal-log-in-email">
                        </div>
                        <div class="form-group">
                            <label for="modal-log-in-password" class="col-form-label">Kodeord</label>
                            <input type="password" class="form-control" id="modal-log-in-password">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-email">Log ind</button> <label for="header-btn-sign-in-google">Eller:</label>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-google">Log ind med Google</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-sign-up">Opret konto</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfjkABDWzuEwouTmjqCO6zz-OP4OxznaA&callback=initMap"></script>
</html>
