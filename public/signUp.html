<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="main.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <header class="mt-2 mx-2">
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-3 col-sm-2"></div>
            <div class="col-6 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="#">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center" >
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#logInModal" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
        </div>
    </header>
    <main  class="mt-2 mx-2">
        <form id="form-sign-up">
            <div class="form-group">
              <label for="input-sign-up-email">Email</label>
              <input type="email" class="form-control" id="input-sign-up-email" placeholder="Indtast Email">
            </div>
            <div class="form-group">
              <label for="input-sign-up-password">Kodeord</label>
              <input type="password" class="form-control" id="input-sign-up-password" placeholder="Indtast Kodeord"> <br>
              <input type="password" class="form-control" id="input-sign-up-password-repeat" placeholder="Gentag Kodeord">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-sign-up-submit">Opret Konto</button>
            <button type="button" class="btn btn-secondary" id="btn-sign-up-cancel">Annuller</button>
          </form>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
