<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/signUp.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>Mo-Bil</title>
</head>
<body>
    <header class="mt-2 mx-2">
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-3 col-sm-2"></div>
            <div class="col-6 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="#">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center header-btns">
            </div>
        </div>
    </header>
    <main  class="mt-2 mx-2">
        <form id="form-sign-up">
            <div class="form-group">
              <label for="input-sign-up-email">Email</label>
              <input type="email" class="form-control" id="input-sign-up-email" placeholder="Indtast Email">
            </div>
            <div class="form-group">
              <label for="input-sign-up-password">Kodeord</label>
              <input type="password" class="form-control" id="input-sign-up-password" placeholder="Indtast Kodeord"> <br>
              <input type="password" class="form-control" id="input-sign-up-password-repeat" placeholder="Gentag Kodeord">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-sign-up-submit">Opret Konto</button>
            <button type="button" class="btn btn-secondary" id="btn-sign-up-cancel">Annuller</button>
          </form>
    </main>
</body>
</html>
