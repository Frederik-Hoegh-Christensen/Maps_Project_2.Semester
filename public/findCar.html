<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/findCar.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfjkABDWzuEwouTmjqCO6zz-OP4OxznaA&callback=initMap"></script>

    <title>Mo-Bil</title>
</head>
<body >
    <header class="mt-2">
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-3 col-sm-2">
            </div>
            <div class="col-6 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="index.html">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center header-btns">
                <button type="button" class="btn btn-sm btn-outline-secondary btn-sign-in-modal-toggle" data-bs-toggle="modal" data-bs-target="#logInModal" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
        </div>
    </header>
    <nav class="navbar mt-0">
        <ul class="navbar-nav">
            <li class="nav-item flex-fill">
                <a class="nav-link" href="index.html#guide">
                    <span class="material-symbols-outlined">help</span>
                    <span class="nav-link-text">Guide</span>
                </a>
            </li>
            <li class="nav-item flex-fill active">
                <a class="nav-link" href="findCar.html">
                    <span class="material-symbols-outlined">near_me</span>
                    <span class="nav-link-text">Find Bil</span>
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="account.html">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="nav-link-text">Konto</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="mt-2 mx-2 mb-2">
        <div id="map-container">
           <!--<h3>Find bill</h3>--> 
            <div id="loader">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div id="map"></div>
            <div class="card-container centered-div" id="car-card" hidden>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title" id="car-title">Polestar 2</h5>
                        </div>
                        <div class="col-4">
                            <button type="button" class="card-close btn-close" aria-label="Close" id="card-close-btn"></button>
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col-md-4 col-sm-4 col-4">
                            <img src="./images/pin_electric_car_mapCanvas.png" class="img-fluid rounded-start" id="car-card-img" alt="...">
                        </div>
                        <div class="col-md-8 col-sm-8 col-8">
                        <div class="card-body">
                            <p class="card-text">Pris: <span id="card-text-price">1,5</span> kr. i minuttet.</p>
                            <p class="card-text" id="card-text-power-p">Strøm: </p>
                            <div class="progress">
                                <div class="progress-bar" id="power-progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                            <p class="text-muted card-text"><span id="card-distance-val"></span><span id="card-distance-unit"></span> fra dig</p>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <span id="firebase-confirmation-field"></span>
                        </div>
                    </div>
                    <div class="row card-button-grp" id="card-button-grp-loggged-on">
                        <div class="col-4 justify-content-center align-items-center centered-div" id="btn-open-now-container">
                            <button type="button" class="btn btn-primary" id="btn-open-now">Lås op</button>
                        </div>
                        <div class="col-8 centered-div" id="card-button-grp-reservation">
                            <div id="card-button-grp-reservation-btn-container">
                                <button type="button" class="btn btn-secondary" id="btn-reserve">Reserver</button>
                            </div>
                            <input class="form-control" type="time" id="input-reserve-time"/>
                        </div>
                    </div>
                    <div class="row card-button-grp" id="card-button-grp-no-login" hidden>
                        <div class="col-12 centered-div">
                            <button type="button" class="btn btn-secondary btn-sign-in-modal-toggle" id="card-btn-login" data-bs-toggle="modal" data-bs-target="#logInModal">Login for at leje bilen</button>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
        <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Log ind</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
    
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="modal-log-in-email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="modal-log-in-email">
                            </div>
                            <div class="form-group">
                                <label for="modal-log-in-password" class="col-form-label">Kodeord</label>
                                <input type="password" class="form-control" id="modal-log-in-password">
                            </div>
                        </form>
                    </div>
    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-email">Log ind</button> <label for="btn-sign-in-google">Eller:</label>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-google">Log ind med Google</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-sign-up">Opret konto</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container footer-container">
        <footer class="row row-cols-4 py-3 border-top">
            <div class="col">
                <a href="#" class="d-flex align-items-center link-dark mb-3 mt-2">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                </a>
                <p class="text-muted">Gruppe 30<br>2022<br>BSUSEXW1KU</p>
            </div>
            <div class="col">
            </div>
            <div class="col">
                <h5>Mo-Bil</h5>
                <ul class="foot flex-column">
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">Om os</a>
                    </li>
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">CVR</a>
                    </li>
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">Priser</a>
                    </li>
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">Persondata</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <h5 class="text-capitalize">Social Media</h5>
                <ul class="foot flex-column">
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">Facebook</a>
                    </li>
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">Instagram</a>
                    </li>
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">Twitter</a>
                    </li>
                    <li class="footer-item mb-2">
                        <a href="#" class="footer-link text-muted">The Tok</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
