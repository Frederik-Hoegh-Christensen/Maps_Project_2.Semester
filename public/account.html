<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="main.js" defer></script>
    <title>Your Account</title>
</head>
<body>
    <header class="mt-2 mx-2">
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-1 col-sm-2"></div>
            <div class="col-8 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="#">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center" >
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
        </div>
    </header>
    <nav class="navbar mt-0">
        <ul class="navbar-nav">
            <li class="nav-item active flex-fill">
                <a class="nav-link " href="#">
                    <span class="material-symbols-outlined">help</span>
                    <span class="nav-link-text">Guide</span>
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                    <span class="material-symbols-outlined">near_me</span>
                    <span class="nav-link-text">Find Bil</span>
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="nav-link-text">Konto</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="mt-2 mx-2">
        <div class="container">
            <div class="row mx-1 my-3">
                <h1>Konto</h1>
            </div>
    
            <div class="row mx-1">
                <div class="col-2 col-md-1">
                    <p class="font-weight-bold">Navn:</p>
                </div>
                <div id="nameTextDiv" class="col-5 col-lg-3">
                    Navn Ikke angivet
                </div>
                <div class="col-5 col-md-6 col-lg-7">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#accountInfoModal" id="changeUserInfoButton">Ændr kontooplysninger</button>
                </div>
            </div>
    
            <div class="row mx-1 my-3">
                <div class="col-2 col-md-1">
                    <p class="font-weight-bold">Email:</p>
                </div>
                <div id="emailTextDiv" class="col-5 col-lg-3">
                    
                </div>
                <div class="col-5 col-md-6 col-lg-7">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentMethodModal" id="changePaymentMethodButton">Ændr kortoplysninger</button>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-lg btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Historik</button>
                    <div class="dropdown-menu" id="historyDropdown">
    
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="accountInfoModal" tabindex="-1" role="dialog" aria-labelledby="changeAccountInfo" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ændr Kontooplysninger</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="displayName" class="col-form-label">Navn</label>
                                <input type="text" class="form-control" id="displayName">
                                <button type="button" class="btn btn-primary" id="changeDisplayNameButton" data-dismiss="modal">Godkend</button>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="email">
                                <button type="button" class="btn btn-primary" id="changeEmailButton" data-dismiss="modal">Godkend</button>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Kodeord</label>
                                <input type="password" class="form-control" placeholder="Kodeord" id="password">
                                <br>
                                <input type="password" class="form-control" placeholder="Gentag kodeord" id="repeatPassword">
                                <button type="button" class="btn btn-primary" id="changePasswordButton" data-dismiss="modal">Godkend</button>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="paymentMethodModal" tabindex="-1" role="dialog" aria-labelledby="changePaymentMethod" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ændr kortoplysninger</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="col-form-label">Navn på kort</label>
                                <input type="text" class="form-control" id="nameOnCard">
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Kortnummer</label>
                                <input type="text" class="form-control" id="cardNumber">
                            </div>
                            <div class="form-group">
                                <label for="expDateMonth" class="col-form-label">Udløbsdato</label>
                                <input type="text" class="form-control" placeholder="MM" id="expDateMonth">
                                <input type="text" class="form-control" placeholder="ÅÅÅÅ" id="expDateYear">
                            </div>
                            <div class="form-group">
                                <label for="CVV" class="col-form-label">CVV</label>
                                <input type="text" class="form-control" placeholder="000" id="CVV">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmChangePaymentMethodButton">Godkend Ændringer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
