<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="main.js" defer></script>
    <title>Your Account</title>
</head>
<body>
    <header>
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-1 col-sm-2"></div>
            <div class="col-8 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="#">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center" >
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
        </div>
    </header>
    <nav class="navbar fixed-bottom navbar-light bg-light mb-2">
        <div class="navbar-collapse navbar-expand-sm" id="navbarNav">
            <div class="navbar-nav nav-pills flex-row">
                <a class="nav-item nav-link flex-fill text-center" href="#">Guide</a>
                <a class="nav-item nav-link flex-fill text-center" href="#">Find Bil</a>
                <a class="nav-item nav-link active flex-fill text-center" href="#">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mx-1 my-3">
            <h1>Konto</h1>
        </div>

        <div class="row mx-1">
            <div class="col-2 col-md-1">
                <p class="font-weight-bold">Navn:</p>
            </div>
            <div id="nameTextDiv" class="col-5 col-lg-3">
                
            </div>
            <div class="col-5 col-md-6 col-lg-7">
                <button type="button" class="btn btn-primary">Ændr kontooplysninger</button>
            </div>
        </div>

        <div class="row mx-1 my-3">
            <div class="col-2 col-md-1">
                <p class="font-weight-bold">Email:</p>
            </div>
            <div id="emailTextDiv" class="col-5 col-lg-3">
                
            </div>
            <div class="col-5 col-md-6 col-lg-7">
                <button type="button" class="btn btn-primary">Ændr kortoplysninger</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="btn-group">
                <button type="button" class="btn btn-lg btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Historik</button>
                <div class="dropdown-menu" id="historyDropdown">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
