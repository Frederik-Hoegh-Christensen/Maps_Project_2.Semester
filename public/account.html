<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    
    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="main.js" defer></script>
    <title>Your Account</title>
</head>
<body>
    <header class="mt-2">
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-1 col-sm-2"></div>
            <div class="col-8 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="index.html">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center header-btns">
                <button type="button" class="btn btn-sm btn-outline-secondary btn-sign-in-modal-toggle" data-bs-toggle="modal" data-bs-target="#logInModal" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
        </div>
    </header>
    <nav class="navbar mt-0">
        <ul class="navbar-nav">
            <li class="nav-item flex-fill">
                <a class="nav-link " href="index.html#guide">
                    <span class="material-symbols-outlined">help</span>
                    <span class="nav-link-text">Guide</span>
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="findCar.html">
                    <span class="material-symbols-outlined">near_me</span>
                    <span class="nav-link-text">Find Bil</span>
                </a>
            </li>
            <li class="nav-item active flex-fill">
                <a class="nav-link" href="account.html">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="nav-link-text">Konto</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="mt-2 mx-2">
        <div class="container">
            <div class="row mx-1 my-3">
                <h1>Konto</h1>
            </div>
    
            <div class="row mx-1">
                <div class="col-2 col-md-1">
                    <p class="font-weight-bold">Navn:</p>
                </div>
                <div id="nameTextDiv" class="col-5 col-lg-3">
                    
                </div>
                <div class="col-5 col-md-6 col-lg-7">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountInfoModal" id="changeUserInfoButton">Ændr kontooplysninger</button>
                </div>
            </div>
    
            <div class="row mx-1 my-3">
                <div class="col-2 col-md-1">
                    <p class="font-weight-bold">Email:</p>
                </div>
                <div id="emailTextDiv" class="col-5 col-lg-3">
                    
                </div>
                <div class="col-5 col-md-6 col-lg-7">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentMethodModal" id="changePaymentMethodButton">Ændr kortoplysninger</button>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-lg btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Historik</button>
                    <div class="dropdown-menu" id="historyDropdown">
    
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="accountInfoModal" tabindex="-1" role="dialog" aria-labelledby="changeAccountInfo" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ændr Kontooplysninger</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="displayName" class="col-form-label">Navn</label>
                                <input type="text" class="form-control" id="displayName">
                                <button type="button" class="btn btn-primary" id="changeDisplayNameButton" data-dismiss="modal">Godkend</button>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="email">
                                <button type="button" class="btn btn-primary" id="changeEmailButton" data-dismiss="modal">Godkend</button>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Kodeord</label>
                                <input type="password" class="form-control" placeholder="Kodeord" id="password">
                                <br>
                                <input type="password" class="form-control" placeholder="Gentag kodeord" id="repeatPassword">
                                <button type="button" class="btn btn-primary" id="changePasswordButton" data-dismiss="modal">Godkend</button>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="paymentMethodModal" tabindex="-1" role="dialog" aria-labelledby="changePaymentMethod" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ændr kortoplysninger</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="col-form-label">Navn på kort</label>
                                <input type="text" class="form-control" id="nameOnCard">
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Kortnummer</label>
                                <input type="text" class="form-control" id="cardNumber">
                            </div>
                            <div class="form-group">
                                <label for="expDateMonth" class="col-form-label">Udløbsdato</label>
                                <input type="text" class="form-control" placeholder="MM" id="expDateMonth">
                                <input type="text" class="form-control" placeholder="ÅÅÅÅ" id="expDateYear">
                            </div>
                            <div class="form-group">
                                <label for="CVV" class="col-form-label">CVV</label>
                                <input type="text" class="form-control" placeholder="000" id="CVV">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmChangePaymentMethodButton">Godkend Ændringer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logIn" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Log ind</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="modal-log-in-email">
                            </div>
                            <div class="form-group">
                                <label for="modal-log-in-password" class="col-form-label">Kodeord</label>
                                <input type="password" class="form-control" id="modal-log-in-password">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-email">Log ind</button> <label for="header-btn-sign-in-google">Eller:</label>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-google">Log ind med Google</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-sign-up">Opret konto</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
