<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- GOOGLE FONTS - NEEDED FOR NAVBAR -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Our Stuff -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="main.js" defer></script>
    <title>Crazy Delebils website</title>
</head>
<body>
    <header class="mt-2 mx-2">
        <div class="header row flex-nowrap justify-content-between mb-2">
            <div class="col-3 col-sm-2"></div>
            <div class="col-6 col-sm-8 text-center">
                <a class="header-logo text-dark h2" href="#">Mo-Bil</a>
            </div>
            <div class="col-3 col-sm-2 d-flex justify-content-end align-items-center" >
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#logInModal" id="header-btn-sign-in">Log ind</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="header-btn-sign-out" hidden>Log ud</button>
            </div>
        </div>
    </header>
    <nav class="navbar mt-0">
        <ul class="navbar-nav">
            <li class="nav-item active flex-fill">
                <a class="nav-link " href="#">
                    <span class="material-symbols-outlined">help</span>
                    <span class="nav-link-text">Guide</span>
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                    <span class="material-symbols-outlined">near_me</span>
                    <span class="nav-link-text">Find Bil</span>
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="nav-link-text">Konto</span>
                </a>
            </li>
        </ul>
    </nav>
    <main  class="mt-2 mx-2">
        <h6>Nu bliver det bad!</h6>

        <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logIn" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Log ind</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="modal-log-in-email">
                            </div>
                            <div class="form-group">
                                <label for="modal-log-in-password" class="col-form-label">Kodeord</label>
                                <input type="password" class="form-control" id="modal-log-in-password">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-email">Log ind</button> <label for="header-btn-sign-in-google">Eller:</label>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-sign-in-google">Log ind med Google</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-sign-up">Opret konto</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
